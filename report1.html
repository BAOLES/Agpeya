    <div id="dayCell"></div>
    <!-- Your content goes here -->


      <div class="sub-container">       

              <a> Morning Prayer</a>
              <div class="progress-circle1" id="progressCircle1"></div>
              <script type="text/javascript" src="script1.js"></script>

      </div>
      <div class="sub-container">

              <script type="text/javascript" src="script4.js"></script>

      </div>       

    <script>
      
      // Get the current date
      var currentDate = new Date();
    
      // Get the day name
      var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var dayName = days[currentDate.getDay()];
    
      // Format the date as "Day, Month Date, Year"
      var formattedDate = dayName + ', ' + (currentDate.getMonth() + 1) + '/' + currentDate.getDate() + '/' + currentDate.getFullYear();
    
      // Insert the formatted date into the "dayCell" element
      document.getElementById('dayCell').innerText = formattedDate;
      
    </script>
  <button onclick="exportToTextFile()">Export to Excel and CSV</button>

</body>
